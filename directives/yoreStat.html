<div class="rising-container">
    <div class="stat single-stat">
        <label class="yore-caption">{{statCtrl.displayName}}</label>
        <div ng-click="statCtrl.collapsed = !statCtrl.collapsed" class="slot-large">
            <span ng-if="dc">{{stat.value}}</span>
            <span ng-if="!dc">{{stat.value | modifier}}</span>
        </div>
    </div>
    <div collapse="statCtrl.collapsed">
        <div class="stat" ng-repeat="child in stat.getChildren()">
            <span class="slot-large sub-stat" ng-click="statCtrl.openDetail( child )">{{child.value | modifier }}</span>
            <div class="sub-stat-description">
                <span>{{child.name}}</span>
                <span>{{child.type}}</span>
            </div>
        </div>
        <div>
            <label class="slot-large sub-stat">new</label>
        </div>
    </div>
</div>
