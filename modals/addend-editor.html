<div class="yore-modal">
    <div class="modal=header">
        <h3 class="modal-title">{{editor.addend.name}}</h3>
    </div>
    <div class="modal-body">
        <h4>Method : {{editor.addend.method}}</h4>
        <!--depending on which type, show options-->
        <div ng-switch="editor.addend.method">
            <div ng-switch-when="constant" >
                <div class="stat single-stat">
                    <label class="yore-caption">Type</label>
                    <input class="slot-large" placeholder="untyped" value="{{editor.addend.type}}"/>
                </div>
                <div class="stat single-stat">
                    <label class="yore-caption">Value</label>
                    <input class="slot-large" value="{{editor.addend.value}}"/>
                </div>
            </div>
            <div ng-switch-when="sum">
                <span>You'll have to go to this stat directly</span>
            </div>
            <div ng-switch-when="equation">
                <div class="stat single-stat">
                    <label class="yore-caption">Type</label>
                    <input class="slot-large" placeholder="untyped" value="{{editor.addend.type}}"/>
                </div>
                <div class="stat">
                    <label class="yore-caption">value</label>
                    <input slot="slot-large" value="{{editor.addend.value}}"/>
                </div>
                <div class="stat">
                    <label class="yore-caption">factor</label>
                    <input slot="slot-large" value="{{editor.addend.data.factor}}"/>
                </div>
                <div class="stat">
                    <label class="yore-caption">stat</label>
                    <input slot="slot-large" value="{{editor.getChild()}}"/>
                </div>
                <div class="stat">
                    <label class="yore-caption">min</label>
                    <input slot="slot-large" value="{{editor.addend.data.min}}"/>
                </div>
                <div class="stat">
                    <label class="yore-caption">max</label>
                    <input slot="slot-large" value="{{editor.addend.data.max}}"/>
                </div>
            </div>
            <div ng-switch-default>
                <p>Currently undefined.</p>
            </div>
        </div>
        <div class="pull-right">
            <p>Remove</p>
        </div>
        <button class="pull-right">-</button>
    </div>
</div>
